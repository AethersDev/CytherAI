<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CytherAI | The Foundational Era</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-black: #0a0a0a;
            --pure-black: #000000;
            --titanium: #1a1a1a;
            --silver: #8a8a8a;
            --light-grey: #e0e0e0;
            --pure-white: #ffffff;
            --electrum: #D4AF37;
            --electrum-dim: rgba(212, 175, 55, 0.1);
            --electrum-glow: rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            background: var(--pure-black);
            color: var(--pure-white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            color: var(--light-grey);
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--silver);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--electrum);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--pure-white);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
        }

        /* Geometric Grid Background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            pointer-events: none;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .grid-lines {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(var(--silver) 1px, transparent 1px),
                linear-gradient(90deg, var(--silver) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg) translateZ(-100px);
            animation: gridFloat 20s linear infinite;
        }

        @keyframes gridFloat {
            from { transform: rotateX(60deg) translateZ(-100px) translateY(0); }
            to { transform: rotateX(60deg) translateZ(-100px) translateY(50px); }
        }

        /* Crowned Nexus Logo */
        .logo-container {
            position: relative;
            margin-bottom: 4rem;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .crowned-nexus {
            width: 180px;
            height: 180px;
            position: relative;
        }

        .crown-base {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--pure-white);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .crown-peak {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 35px solid var(--pure-white);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6));
            animation: crownGlow 3s ease-in-out infinite;
        }

        .crown-peak::before,
        .crown-peak::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid var(--pure-white);
        }

        .crown-peak::before {
            left: -30px;
        }

        .crown-peak::after {
            right: -30px;
        }

        @keyframes crownGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.6)); }
            50% { filter: drop-shadow(0 0 20px var(--electrum-glow)); }
        }

        .nexus-circle {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border: 2px solid var(--pure-white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--electrum-dim), transparent);
            animation: nexusPulse 2s ease-in-out infinite;
        }

        @keyframes nexusPulse {
            0%, 100% { box-shadow: 0 0 0 0 var(--electrum-glow); }
            50% { box-shadow: 0 0 0 10px transparent; }
        }

        .nexus-core {
            width: 8px;
            height: 8px;
            background: var(--pure-white);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--pure-white);
        }

        /* Geometric Accent Lines */
        .accent-lines {
            position: absolute;
            width: 300px;
            height: 300px;
            pointer-events: none;
        }

        .accent-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, var(--silver), transparent);
            height: 1px;
            animation: lineExpand 4s ease-in-out infinite;
        }

        .accent-line:nth-child(1) {
            top: 20%;
            left: -50px;
            width: 100px;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .accent-line:nth-child(2) {
            top: 20%;
            right: -50px;
            width: 100px;
            transform: rotate(-45deg);
            animation-delay: 1s;
        }

        .accent-line:nth-child(3) {
            bottom: 20%;
            left: -50px;
            width: 100px;
            transform: rotate(-45deg);
            animation-delay: 2s;
        }

        .accent-line:nth-child(4) {
            bottom: 20%;
            right: -50px;
            width: 100px;
            transform: rotate(45deg);
            animation-delay: 3s;
        }

        @keyframes lineExpand {
            0%, 100% { opacity: 0.3; width: 100px; }
            50% { opacity: 1; width: 120px; }
        }

        /* Typography */
        .hero-content {
            text-align: center;
            max-width: 900px;
            position: relative;
            z-index: 10;
        }

        .hero-headline {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
            background: linear-gradient(180deg, var(--pure-white), var(--light-grey));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subline {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            color: var(--silver);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .divider {
            display: inline-block;
            margin: 0 1rem;
            color: var(--electrum);
        }

        .hero-description {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--silver);
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .hero-description span {
            display: inline-block;
            margin: 0 0.5rem;
            position: relative;
        }

        .hero-description span::after {
            content: 'â€¢';
            position: absolute;
            right: -0.7rem;
            color: var(--electrum);
            opacity: 0.5;
        }

        .hero-description span:last-child::after {
            display: none;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            border: 1px solid var(--silver);
            background: transparent;
            color: var(--pure-white);
            text-decoration: none;
            letter-spacing: 0.1em;
            font-size: 0.9rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--electrum);
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .cta-button:hover {
            color: var(--pure-black);
            border-color: var(--electrum);
        }

        .cta-button:hover::before {
            left: 0;
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: scrollBounce 2s ease-in-out infinite;
        }

        @keyframes scrollBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(10px); }
        }

        .scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, var(--silver), transparent);
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .hero-headline {
                font-size: 2rem;
            }

            .hero-subline {
                font-size: 1rem;
            }

            .hero-description {
                font-size: 0.9rem;
            }

            .hero-description span {
                display: block;
                margin: 0.5rem 0;
            }

            .hero-description span::after {
                display: none;
            }

            .crowned-nexus {
                width: 140px;
                height: 140px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
</head>
<body>
    <nav role="navigation" aria-label="Main navigation">
        <div class="nav-container">
            <div class="nav-brand">CYTHERAI</div>
            <ul class="nav-links">
                <li><a href="#foundation">FOUNDATION</a></li>
                <li><a href="#technology">TECHNOLOGY</a></li>
                <li><a href="#sovereignty">SOVEREIGNTY</a></li>
                <li><a href="#access">ACCESS</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="hero" role="main" aria-label="Hero Section">
            <div class="grid-background">
                <div class="grid-lines"></div>
            </div>

            <div class="logo-container">
                <div class="crowned-nexus" role="img" aria-label="CytherAI Crowned Nexus Logo">
                    <div class="crown-peak"></div>
                    <div class="crown-base"></div>
                    <div class="nexus-circle">
                        <div class="nexus-core"></div>
                    </div>
                </div>
                <div class="accent-lines">
                    <div class="accent-line"></div>
                    <div class="accent-line"></div>
                    <div class="accent-line"></div>
                    <div class="accent-line"></div>
                </div>
            </div>

            <div class="hero-content">
                <h1 class="hero-headline">THE FOUNDATIONAL ERA BEGINS</h1>
                <p class="hero-subline">
                    CYTHERAI <span class="divider">|</span> NEURAL-SYMBOLIC INTELLIGENCE
                </p>
                <p class="hero-description">
                    <span>Where symbolic reasoning meets neural networks</span>
                    <span>Verifiable</span>
                    <span>Sovereign</span>
                    <span>Inevitable</span>
                </p>
                <a href="#access" class="cta-button">ENTER THE NEXUS</a>
            </div>

            <div class="scroll-indicator" aria-hidden="true">
                <div class="scroll-line"></div>
            </div>
        </section>
    </main>

    <script>
        // Parallax effect for grid background
        document.addEventListener('mousemove', (e) => {
            const grid = document.querySelector('.grid-lines');
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            if (grid) {
                grid.style.transform = `rotateX(${60 + y}deg) translateZ(-100px) translateX(${x}px)`;
            }
        });

        // Smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navigation transparency on scroll
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                nav.style.background = 'rgba(0, 0, 0, 0.98)';
            } else {
                nav.style.background = 'linear-gradient(to bottom, rgba(0,0,0,0.95), transparent)';
            }
            
            lastScroll = currentScroll;
        });

        // Performance optimization: Throttle scroll events
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        // Apply throttling to scroll handler
        window.addEventListener('scroll', throttle(() => {
            // Scroll handling logic here
        }, 100));
    </script>
</body>
</html>
